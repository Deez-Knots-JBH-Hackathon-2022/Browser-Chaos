<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width">
        <style>
            body {
                padding: 1em;
            }
            input {
                margin-left: 1em;
            }
        </style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <marquee behavior="alternate" scrollamount="30">
            <marquee behavior="alternate" scrollamount="30" direction="down">
                <div id="button-for-error">
                    <button id="error-button">please help</button>
                </div>
            </marquee>
        </marquee>
        <div>
            <label>
                Sanity Meter
                <input id="sanity" type="range" min="0" max="100" value="0" width="100">
            </label>
            <label display="block">
                Improve Perspective
                <input type="range" min="0" max="100" rotation="0" width="100">
            </label>
        </div>
        <script src="/popup.js"></script>
    </body>
</html>
